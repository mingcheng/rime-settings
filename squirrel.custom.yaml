      author: "mingcheng <mingcheng@outlook.com>"
      name: "Custom configure theme by mingcheng"
      corner_radius: 5
      font_face: "PingFang SC"
      font_point: 18
      horizontal: true
      inline_preedit: true
      line_spacing: 5
      spacing: 10
      back_color: 0xFFFFFF
      border_color: 0xE2E2E2
      candidate_text_color: 0x000000
      comment_text_color: 0x6D6D6D
      hilited_back_color: 0xFFFFFF
